<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="box-visor">
            <p id="visor"></p>
        </div>
        <div class="box-teclas">
            <button class="tecla tecla-ope tecla-01" onclick="limpar()">AC</button>
            <button class="tecla tecla-ope" onclick="apagar()">&lt;</button>
            <button class="tecla tecla-num" onclick="inserir('7')">7</button>
            <button class="tecla tecla-num" onclick="inserir('8')">8</button>
            <button class="tecla tecla-num" onclick="inserir('9')">9</button>
            <button class="tecla tecla-ope" onclick="inserir('*')">x</button>
            <button class="tecla tecla-num" onclick="inserir('4')">4</button>
            <button class="tecla tecla-num" onclick="inserir('5')">5</button>
            <button class="tecla tecla-num" onclick="inserir('6')">6</button>
            <button class="tecla tecla-ope" onclick="inserir('/')">/</button>
            <button class="tecla tecla-num" onclick="inserir('1')">1</button>
            <button class="tecla tecla-num" onclick="inserir('2')">2</button>
            <button class="tecla tecla-num" onclick="inserir('3')">3</button>
            <button class="tecla tecla-ope" onclick="inserir('-')">-</button>
            <button class="tecla tecla-ope" onclick="inserir('.')">.</button>
            <button class="tecla tecla-num" onclick="inserir('0')">0</button>
            <button class="tecla tecla-ope" onclick="calcular()">=</button>
            <button class="tecla tecla-ope" onclick="somar()">+</button>
        </div>
        <script src="main01.js"></script>
    </main>
